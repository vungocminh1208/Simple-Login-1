<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>

<body>
    <h1>Login </h1>
    <div class="main">
        <form>
            <div class="login-container"> 
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter your Username" name="username" id="username" required>
                <br><br>
                <label><b>Password</b></label>
                <input type="password" placeholder="Your password" name="password" id="password" required>
                <br><br>
            </div>
            <div class="submit-container">
                <button type="submit" id="login">Login right now</button>
                <label>
                    <input type="checkbox" checked="checked" name="rememeber" id="remember"> Remember me
                </label>
            </div>
            <div class="forgot-container">
                <span class="psw">Forgot <a href="#">Password?</a></span>
            </div>
        </form>
    </div>
    <div class="logo">Signed by August</div>

</body>

</html>
